<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Chad Fraser">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Contact Me</title>
    </head>

    <body>
        <div class="wrapper">
            <header id="menu-header"></header>

            <main class="contact-me">
                <h1 class="page-title">
                    Need to reach me?
                </h1>
                <div class="contact-links">
                    <a href="https://www.linkedin.com/in/chad-fraser" class="contact-anchor">
                        <div class="linked-in-contact contact-element">
                            <img src="img/iconmonstr-linkedin-opaque.png" alt="" class="linked-in-contact-image">
                            <p class="contact-initial">LinkedIn:</p>
                            <p class="contact-secondary">Chad Fraser</p>
                        </div>
                    </a>

                    <a href="mailto:sampleemail@test.com?subject=This%20is%20just%20a%20sample%20mailto%20link
                        &amp;body=This%20is%20just%20a%20sample%20mailto%20link%20to%20demonstrate%20my%20portfolio.%20Do%20not%20waste%20your%20time%20sending%20this%20email." class="contact-anchor">
                        <div class="email-contact contact-element">
                            <img src="img/iconmonstr-email-opaque.png" alt="" class="email-contact-image">
                            <p class="contact-initial">Email:</p>
                            <p class="contact-secondary">cfraser@test.com</p>
                            <h6>This is not my real email. <br>
                                I am not currently giving my email out through my portfolio.</h6>
                        </div>
                    </a>

                    <div class="phone-contact contact-element">
                        <img src="img/iconmonstr-phone-opaque.png" alt="" class="phone-contact-image">
                        <p class="contact-initial">Phone:</p>
                        <p class="contact-secondary">(555) 555-5555</p>
                        <h6>This is not my real phone number. <br>
                            I am not currently giving my phone number out through my portfolio.</h6>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/common-js-minified.js"></script>
        <script src="js/text-gap.js"></script>
        <script src="js/vh-fix.js"></script>
    </body>
</html>
